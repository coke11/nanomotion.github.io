<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Product+Sans:400,400i,700,700i' rel='stylesheet' type='text/css'>
    <link href='https://nanomotion.github.io/css/error.css' rel='stylesheet' type='text/css'>
    <link href="https://nanomotion.github.io/i/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="670764526606-g3mgsnq4q0f91v28ljkbk8qjrlbilbtc.apps.googleusercontent.com">
    <title>Error 401</title>
  </head>
  <body>
    <center>
      <br>
      <h1>Error 401</h1>
      <p>Authentication required</p>
      <br>
      <br>
      <p style="color:gray;"><b>You must be logged in to view this page.</b></p><br>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <script>
        function onSignIn(googleUser) {
          var profile = googleUser.getBasicProfile();
          console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
          console.log('Name: ' + profile.getName());
          console.log('Image URL: ' + profile.getImageUrl());
          console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
          window.href.replace("./403.html");
        }</script>
    </center>
  </body>
</html>
